    <!-- 4-Question Mini Quiz with Images -->
    <script>
        const quizQuestions = [
            {
                question: "When you have free time, what do you like to do?",
                options: [
                    { text: "üé® Create something new", animal: "Chameleon", value: "Creativity", motto: "Blend, adapt, and create your world" },
                    { text: "ü§ù Help a friend or sibling", animal: "Dolphin", value: "Kindness", motto: "Small acts make big waves" },
                    { text: "üîç Explore or learn something new", animal: "Otter", value: "Curiosity", motto: "Every day brings new discoveries" },
                    { text: "üèÜ Try something challenging or brave", animal: "Lion", value: "Courage", motto: "Courage lights the path forward" }
                ]
            },
            {
                question: "What‚Äôs your favorite way to solve a problem?",
                options: [
                    { text: "üß† Think it through carefully", animal: "Owl", value: "Reflection", motto: "Wisdom grows in quiet moments" },
                    { text: "üé® Come up with creative ideas", animal: "Chameleon", value: "Creativity", motto: "Blend, adapt, and create your world" },
                    { text: "üó£Ô∏è Talk with others and share ideas", animal: "Wolf", value: "Teamwork", motto: "Together we are stronger" },
                    { text: "üí™ Keep trying until I get it", animal: "Turtle", value: "Perseverance", motto: "Slow and steady wins the race" }
                ]
            },
            {
                question: "Your teacher says a big project is due next week. You...",
                options: [
                    { text: "üóìÔ∏è Make a plan and get started early", animal: "Squirrel", value: "Responsibility", motto: "Prepare today for tomorrow‚Äôs success" },
                    { text: "üéØ Wait until I feel inspired", animal: "Chameleon", value: "Creativity", motto: "Blend, adapt, and create your world" },
                    { text: "üôå Ask a friend for help", animal: "Wolf", value: "Teamwork", motto: "Together we are stronger" },
                    { text: "üòå Stay calm and take my time", animal: "Turtle", value: "Perseverance", motto: "Slow and steady wins the race" }
                ]
            },
            {
                question: "Which phrase sounds most like you?",
                options: [
                    { text: "üí≠ I love to imagine new things", animal: "Chameleon", value: "Creativity", motto: "Blend, adapt, and create your world" },
                    { text: "üíñ I care deeply about others", animal: "Dolphin", value: "Kindness", motto: "Small acts make big waves" },
                    { text: "ü¶¶ I‚Äôm curious about how things work", animal: "Otter", value: "Curiosity", motto: "Every day brings new discoveries" },
                    { text: "ü¶Å I‚Äôm brave when things get tough", animal: "Lion", value: "Courage", motto: "Courage lights the path forward" }
                ]
            }
        ];

        let currentQuestion = 0;

        function loadQuestion() {
            const q = quizQuestions[currentQuestion];
            const container = document.querySelector('.quiz-preview');

            container.innerHTML = `
      <div class="quiz-question">${q.question}</div>
      <div class="quiz-options">
        ${q.options.map(o => `
          <div class="quiz-option" onclick="showQuizResult('${o.animal}', '${o.value}', '${o.motto}')">${o.text}</div>
        `).join('')}
      </div>
      <div style="margin-top:20px;">Question ${currentQuestion + 1} of ${quizQuestions.length}</div>
    `;
        }

        function showQuizResult(animal, value, motto) {
            const imgPath = `image/standard/${animal}.webp`;
            const container = document.querySelector('.quiz-preview');

            container.innerHTML = `
        <div style="background:#FFD66B;border-radius:20px;padding:30px;text-align:center;margin:20px 0;">
        <img src="${imgPath}" alt="${animal}" style="width:120px;height:auto;margin-bottom:15px;">
        <h3 style="font-size:24px;font-family:'Carter One',cursive;color:#333;">
            You show ${value.toLowerCase()} like a ${animal}!
        </h3>
        <p style="font-size:18px;font-weight:bold;color:#333;margin-bottom:15px;">"${motto}"</p>
        <button class="cta-button cta-primary" style="margin-top:20px;" onclick="nextQuestion()">Next Question</button>
        </div>
    `;
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < quizQuestions.length) {
                loadQuestion();
            } else {
                showFinalMessage();
            }
        }

        function showFinalMessage() {
            const container = document.querySelector('.quiz-preview');
            container.innerHTML = `
      <div style="background:#8ABF5A;border-radius:25px;padding:40px;text-align:center;color:white;">
        <h2 style="font-family:'Carter One',cursive;">Awesome job!</h2>
        <p>You discovered how each value connects to a different animal.<br>Ready for the full journey?</p>
        <a href="https://us.ed22.org/#/project/business/sHLFX4H8Ojg9qpf4YYe6" target="_blank" class="cta-button cta-primary" style="margin-top:20px;text-decoration:none;">
          Your AniMottos Journey Awaits
        </a>
      </div>
    `;
        }

        window.addEventListener('DOMContentLoaded', loadQuestion);
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const burger = document.querySelector(".hamburger");
            const nav = document.querySelector(".nav-links");
            const links = document.querySelectorAll(".nav-link");

            burger.addEventListener("click", () => {
                burger.classList.toggle("active");
                nav.classList.toggle("open");
            });

            links.forEach(link => {
                link.addEventListener("click", () => {
                    burger.classList.remove("active");
                    nav.classList.remove("open");
                });
            });
        });
    </script>


</body>
